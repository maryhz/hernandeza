<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Bootstrap</title>
    <link rel="stylesheet" href="C:\wamp64\www\hernandeza\Resources\bootstrap-4.6.0-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form action="form" >

        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Nombre" class="control-label">Nombre</label>
                <input id="Nombre" type="text" class="form-control" placeholder="Ingrese su nombre"/>
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" class="form-control" placeholder="Ingrese sus apellidos"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-6">
                <label for="Email">Correo electrónico</label>
                <input id="Email" type="email" class="form-control" placeholder="algunejemplo@gmail.com"/>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-6">
                <label for="repCorreo">Escribe de nuevo el correo electrónico</label>
                <input id="repCorreo" type="email" class="form-control" placeholder="algunejemplo@gmail.com"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12 col-md-7 col-lg-4">
                <label for="contraseña">Contraseña</label>
                <input id="contraseña" type="password" pattern=".{6,}" class="form-control" placeholder="*******"/>
            </div>
        
            <div class="form-group col-sm-6 col-md-5 col-lg-4">
                <label for="sexo">Sexo</label>
                <select class="form-control" name="" id="sexo">
                    <option value="">Femenino</option>
                    <option value="">Masculino</option>
                    <option value="">Prefiero no responder</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-5 col-lg-4">
                <label for="fecha">Fecha de registro</label>
                <input class="form-control" type="date" id="fecha" name="trip-start"
                value="2021-03-25"
                min="2021-01-01" max="2021-12-31">
            </div>
        </div>

            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
        
    </div>
</body>
</html>
